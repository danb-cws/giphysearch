<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no">
    <meta name="theme-color" content="#121212">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <title>Giphysearch</title>
    <style>
      /* minimal css for pre boot */
      html {
        height: 100%;
      }
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: sans-serif;
        background-color: #121212;
        color: #fff;
      }
      #root {
        height: 100%;
      }
      #root-loading {
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        height: 100%;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        align-items: center;
        -webkit-box-orient: vertical;
        -webkit-box-direction: normal;
        -ms-flex-direction: column;
        flex-direction: column;
        -webkit-animation: fadein 1s ease-in 1.5s;
        animation: fadein 1s ease-in 1.5s;
      }
      .root-loading--copy {
        color: #444;
        width: 50%;
        margin-top: 2em;
      }
      @-webkit-keyframes fadein {
        from { opacity: 0; }
      }
      @keyframes fadein {
        from { opacity: 0; }
      }
      /* just because! ;) */
      noscript {
        position: fixed;
        top: 0;
        bottom: 0;
        right: 0;
        left: 0;
        padding: 1em;
        background: red;
        color: white;
        font-size: 2em;
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        align-items: center;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <noscript>
      : (<br/><br/>It's just not going to work without JavaScript...
    </noscript>
    <div id="root">
      <div id="root-loading">
        <h1>Giphysearch</h1>
        <p>Booting React...</p>
        <p class="root-loading--copy">Giphysearch is a React application that allows you to search the Giphy API within a fast and reactive UI.
          Giphysearch is a learning demo project by Dan B.</p>
      </div>
    </div>
  </body>
</html>
